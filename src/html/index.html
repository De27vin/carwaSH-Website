<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Reinigungsservice - Schritt 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="progress-bar-container">
            <div class="progress-text">0%</div>
            <div class="progress progress-moved">
                <div class="progress-bar"></div>
            </div>
        </div>
            
        <div class="options">
            
            <div class="option" onclick="selectOption('Innenreinigung')">
                <h2>Innenreinigung</h2>
                <img src="../assets/interior-pic.jpg" alt="Innenreinigung">
                <button class="button" type="button">Wählen</button>
            </div>
            
            <div class="option" onclick="selectOption('Außenreinigung')">
                <h2>Außenreinigung</h2>
                <img src="../assets/exterior-pic.jpg" alt="Außenreinigung">
                <button class="button" type="button">Wählen</button>
            </div>

            <div class="option" onclick="selectOption('Innen -und Außenreinigung')">
                <h2>Innen -und Außenreinigung</h2>
                <img src="../assets/interior-exterior-pic.png" alt="Innen -und Außenreinigung">
                <button class="button" type="button">Wählen</button>
                
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
